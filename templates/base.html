{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar-dark bg-Warning">
      <div class="mx-5 d-flex justify-content-between py-3">
        <h3 class="d-inline">Travel Blog</h3>
        <div>
          <ul class="d-flex list-unstyled">
            <li class="mx-2">
              <a class="text-dark mx-2" href="{% url '' %}">Home</a>
            </li>
            {% if request.user.is_authenticated %}
            <li class="mx-2">
              <a class="text-dark" href="{% url 'blogs'%}">Blogs</a>
            </li>
            {% endif %}
            <li class="mx-2">
              <a class="text-dark" href="">Contacts</a>
            </li>
          </ul>
        </div>
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn btn-dark"> logout</a>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-light"> login</a>
        {% endif %}
      </div>
    </nav>

    {% block content %} {% endblock %}
  </body>
</html>
