{% extends 'base.html' %} {% block content %}
<form method="post" class="mt-3" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group mx-5 my-2">
    <label for="title"><h4>Title of Blog</h4></label>
    <input
      type="text"
      class="form-control"
      id="title"
      name="title"
      placeholder="Title of Your Blog"
      required
    />
  </div>

  <div class="form-group mx-5 my-2">
    <label for="description"><h4>Description Area</h4></label>
    <textarea
      class="form-control"
      id="description"
      name="description"
      rows="10"
      required
    ></textarea>
  </div>
  <div class="form-group mx-5 my-2">
    <label for="location">Title of Blog</label>
    <input
      type="text"
      class="form-control"
      id="location"
      name="location"
      placeholder="Visiting Loation"
      required
    />
  </div>
  <div class="form-group mx-5 my-2">
    <label for="image">Title of Blog</label>
    <input class="form-control" type="file" name="image" id="" required />
  </div>
  <input type="submit" value="Create" class="btn btn-success mx-5" />
</form>
{% endblock %}
