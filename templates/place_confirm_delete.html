{% extends 'base.html' %} {% block content %}
<br />
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-12">
      <h1>Delete Place</h1>
      <p>Are you sure you want to delete "{{ object.title }}"?</p>
      <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete" class="btn btn-danger mx-4" />
        <a href="{% url '' %}" class="btn btn-success ">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
